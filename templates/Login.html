{% extends 'dummy.html' %}
{% load static %}
{% block title %}
<title>login page</title>
{% endblock %}


{% block body %}
    {% load static %}
    
        {% if error == "no" %}
            <script>
                alert('Logged In Successfully');
                window.location=('{% url "index" %}');
                
            </script>
        {% elif error == "yes" %}

        
            <script>
                alert('Invalid Login,Try Again');
               
                
            </script>
        {% endif %}



    <div class="container" style="margin-top: 50px">
        <h2 class="text-center">Admin Login</h2>
        <div style="display:flex; flex-direction:row; align-items:center; justify-content:center; margin-top:5rem; ">
            <form  method="POST" style="border: 1px solid #000; padding:2rem; border-radius :7px;">
                {% csrf_token %}
                    <div class="input1" style="display: flex; flex-direction:column ; width: 300px;;">

                        <label  >Admin Name </label>
                        <input type="text" name="an" id="an" >
                    </div>
                    <div class="input1" style="display: flex; flex-direction:column ; width: 300px;; margin-top:1rem;">
                        <label >Password</label>
                        <input type="password" name="pw" id="pw" >
                    </div>
                    
                    <input type="submit" value="Login" class=" btn btn-primary" style="margin-top: 1rem;">
            </form>
        </div>
    </div>


{% endblock %}
