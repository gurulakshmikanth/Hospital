{% extends 'dummy.html' %}
{% load static %}
{% block title %}
<title>View Appointment</title>
{% endblock %}

{% block body %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">View Patient</h2>
    <br><br>

    <table class="table table-hover" id="example">
        <thead>
            <tr class="table-row">
                <th  >Doctor Name</th>
                <th>Patient Name</th>
                
                <th> Date</th>
                <th> Time</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in appo %}
                <tr>
                    <td>{{ i.doctor }}</td>
                    <td>{{ i.patient }}</td>
                   
                    <td>{{ i.date}}</td>
                    <td>{{ i.time }}</td>
                    <td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are u really want to delete')" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
